<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleções</title>
    <style>
        input {
            margin-bottom: 5px;
        }

        table {
            border: black 1px solid;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            
        }

        td {
            border: black 1px solid;
            padding: 2px;
        }

        tr {
            border: black 1px solid;
            padding: 2px;
        }
        th {
            border: black 1px solid;
            padding: 2px;
        }
        #divExib{
            width: 600px;
        }

    </style>
</head>

<body>
    <h1>Copa 2022 Qatar</h1>
    <header>
        <a href="/selecoes.html">Seleções</a>
        <a href="/jogos.html">Jogos</a>
        <a href="/historico.html">Histórico</a>
        <a href="/oitavas.html">Oitavas</a>
    </header>
    <div style="border: black 1px solid; width:550px; border-radius:10px; float:right; padding:10px;">
        <h2 style="text-align: center;">Cadastre uma nova seleção</h2>

        <form action="selecoes.html" method="POST">

            <label for="cadSelec">Nome da seleção: </label>
            <input type="text" name="nomeSelec" placeholder="Digite a nome da seleção"><br>

            <label for="cadTec">Nome do técnico: </label>
            <input type="text" name="nomeTec" placeholder="Digite o nome do Técnico"><br>

            <label for="cadGrupo">Grupo: </label>
            <input type="text" name="grupo" placeholder="Digite o grupo"><br>

            <input name="botaoCad" type="submit" value="Cadastrar">

        </form>

    </div>

    <div id="divExib">
        <h2>Seleções cadastradas</h2>
        <table>
            <thead>
                <th>Seleção</th>
                <th>Técnico</th>
                <th>Grupo</th>
                <th>Alterar</th>
                <th>Jogar</th>
            </thead>
            <tbody>
                <td>Brasil</td>
                <td>Tite</td>
                <td>G</td>
                <td><input type="button" value="Alterar"></td>
                <td><input type="button" value="Jogar"></td>
            </tbody>
            
        </table>
    </div>
</body>

</html>
