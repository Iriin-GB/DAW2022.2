            let pGrupo = document.getElementById("grupo").value;
            
            let xmlHttp = new XMLHttpRequest();

            xmlHttp.send();
            console.log("Requisição Enviada");
            location.reload();
        }

        function carregaSelecoes() {
            
            let xmlHttp = new XMLHttpRequest();
                xmlHttp.onreadystatechange = function() {

                    if (this.readyState == 4 && this.status == 200) {
                        let selecFull = this.responseText;

                xmlHttp.open("GET", "http://localhost/Daw2022.2/selecao_CRUD/selecoesListar.php");

        function criarLinhaTabela(pobjReturnJSON) {
            let tb = document.getElementById("tab");

            textnode = document.createTextNode(pobjReturnJSON.nome);
            tdSelec.appendChild(textnode);
            tr.appendChild(tdSelec); 

            let tdTec = document.createElement("td");
            textnode = document.createTextNode(pobjReturnJSON.matricula);
            tdTec.appendChild(textnode);
            tr.appendChild(tdTec); 

            let tdGrupo = document.createElement("td");
            textnode = document.createTextNode(pobjReturnJSON.email);
            tdGrupo.appendChild(textnode);
            tr.appendChild(tdGrupo); 

            let tdAlt = document.createElement("td");
            textnode = document.createTextNode(pobjReturnJSON.cpf);
            tdAlt.appendChild(textnode);
            tr.appendChild(tdAlt); 

        
            let tdJogar = document.createElement("td");
            let but1 = document.createElement("input", "type");
            but1.setAttribute("type", "button");
            but1.setAttribute("value", "Apagar");
            tdJogar.appendChild(but1);
            tr.appendChild(tdJogar); 
            let but2 = document.createElement("input", "type");
            but2.setAttribute("type", "button");
